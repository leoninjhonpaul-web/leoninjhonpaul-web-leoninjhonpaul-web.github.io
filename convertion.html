<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Converter</title>
<style>
  
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('cb.jpg') no-repeat center 90% fixed; 
        background-size: 90%;
        overflow: hidden;
        background-color: #000;
    }

    /* Dark overlay */
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55);
        z-index: 0;
        backdrop-filter: blur(2px);
    }

    /* CONTAINER */
    .container {
        position: relative;
        z-index: 1;
        background: rgba(0,0,0,0.7);
        padding: 30px;
        border-radius: 20px;
        width: 360px;
        box-shadow: 0 0 20px cyan, 0 0 40px #00ffea, 0 0 60px #ff00ff;
        text-align: center;
        animation: glow 1s infinite alternate;
        color: #fff;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px cyan, 0 0 20px #00ffea; }
        100% { box-shadow: 0 0 25px cyan, 0 0 50px #ff00ff; }
    }

    input, select {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
    }

    button {
        padding: 10px 25px;
        background: linear-gradient(90deg, #00c8ff, #00ffea);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        text-shadow: 0 0 5px #000;
    }

    button:hover { background: linear-gradient(90deg, #00a1cc, #00e0c8); }

    .result {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #00ffea;
        text-shadow: 0 0 5px cyan;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Height & Weight + BMI</h2> 
    <label>Height Conversion:</label>
    <select id="heightOption">
        <option value="inch">CM → Inches</option>
        <option value="meter">CM → Meters</option>
        <option value="feet">CM → Feet</option>
        <option value="mm">CM → Millimeters</option>
        <option value="yard">CM → Yards</option>
    </select>

    <label>Weight Conversion:</label>
    <select id="weightOption">
        <option value="pounds">KG → Pounds</option>
        <option value="grams">KG → Grams</option>
        <option value="stone">KG → Stone</option>
        <option value="ounces">KG → Ounces</option>
    </select>

    <label>Enter Height (cm):</label>
    <input type="number" id="heightCm" placeholder="">

    <label>Enter Weight (kg):</label>
    <input type="number" id="weightKg" placeholder="">

    <button onclick="convertValues()">Convert</button>

    <div class="result" id="output"></div>
</div>

<script>
function convertValues() {
    let hOpt = document.getElementById("heightOption").value;
    let wOpt = document.getElementById("weightOption").value;

    let cm = parseFloat(document.getElementById("heightCm").value);
    let kg = parseFloat(document.getElementById("weightKg").value);

    let output = "";

    // Height conversion
    if (!isNaN(cm)) {
        if (hOpt === "inch") output += `Height: ${(cm * 0.393701).toFixed(2)} inches <br>`;
        if (hOpt === "meter") output += `Height: ${(cm / 100).toFixed(2)} meters <br>`;
        if (hOpt === "feet") output += `Height: ${(cm * 0.0328084).toFixed(2)} feet <br>`;
        if (hOpt === "mm") output += `Height: ${(cm * 10).toFixed(2)} millimeters <br>`;
        if (hOpt === "yard") output += `Height: ${(cm * 0.0109361).toFixed(2)} yards <br>`;
    }

    // Weight conversion
    if (!isNaN(kg)) {
        if (wOpt === "pounds") output += `Weight: ${(kg * 2.20462).toFixed(2)} pounds <br>`;
        if (wOpt === "grams") output += `Weight: ${(kg * 1000).toFixed(2)} grams <br>`;
        if (wOpt === "stone") output += `Weight: ${(kg * 0.157473).toFixed(2)} stone <br>`;
        if (wOpt === "ounces") output += `Weight: ${(kg * 35.274).toFixed(2)} ounces <br>`;
    }

    // BMI calculation
    if (!isNaN(cm) && !isNaN(kg)) {
        let heightM = cm / 100;
        let bmi = kg / (heightM * heightM);
        bmi = bmi.toFixed(2);

        let category = '';
        if (bmi < 18.5) category = "Underweight";
        else if (bmi < 24.9) category = "Normal";
        else if (bmi < 29.9) category = "Overweight";
        else category = "Obese";

        output += `BMI: ${bmi} <br>Status: ${category}`;
    }

    if (output === "") output = "Please enter height or weight.";

    document.getElementById("output").innerHTML = output;
}
</script>

</body>
</html>
